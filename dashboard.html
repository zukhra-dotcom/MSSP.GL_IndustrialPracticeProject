<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Log monitoring</title>
    <link rel="icon" href="Home-Security.png" type="image/icon type">

  </head>
  <body>
    <header>
        <div class="header">
          <img src="logo.jpg">
          <span>Kazdream.
            Practice Project</span>
        </div>
    </header>

    <main>
      <div class="container">

        <div class="column">
            <span>Here represents Column 1 data</span>
            <div class="selection_monitoring">
              <div class="selection">
                <label for="column1">Select a required option:</label>
                <br>
                <select id="column1" name="column1">
                  <option value="option1_1">Option1_1</option>
                  <option value="option1_2">Option1_2</option>
                  <option value="option1_3">Option1_3</option>
                  <option value="option1_4">Option1_4</option>
                  <option value="option1_5">Option1_5</option>
                </select>
              </div>
              <div id="imageContainer" class="monitoring">
                Here represents the output as in diagrams. Please, select one of the options above <br><br>
                <img src="main_image.jpg">
              </div>
            </div>
        </div>

        <div class="column">
          <span>Here represents Column 2 data</span>
          <div class="selection_monitoring">
            <div class="selection">
              <label for="column1">Select a required option:</label>
              <br>
              <select id="column2" name="column1">
                <option value="option2_1">Option2_1</option>
                <option value="option2_2">Option2_2</option>
                <option value="option2_3">Option2_3</option>
                <option value="option2_4">Option2_4</option>
                <option value="option2_5">Option2_5</option>
              </select>
            </div>
            <div id="imageContainer2" class="monitoring">
              <img src="dashboard_1.jpg">
            </div>
          </div>
        </div>
        
      </div>
    </main>
